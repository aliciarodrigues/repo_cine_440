<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/modelo_template.xhtml">

    <ui:define name="menu">
        <ui:include src="/includes/menu_princi.xhtml"/>
        <h:form id="frmCadastro">
    </ui:define>
    <ui:define name="conteudo"> 
        <f:facet name="header">
            Cadastro Administradores
        </f:facet>
        <h:form id="usuario">
            <h:panelGrid columns="1">
                <h:outputLabel value="Identificação do Usuário: "/>
                <h:outputLabel for="cNome" value="Nome: "/><h:inputText size="20" maxlength="50" required="required"/>
                <h:outputLabel for="cSenha" value="Senha: "/><h:inputSecret size="8" maxlength="8" />
                <h:outputLabel for="cMail" value="E-mail: "/><h:inputText size="20" maxlength="50"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <f:facet name="footer">
                    <p:commandButton value="Gravar" 
                                     actionListener="#{MBcadastro.novoCadastro()}" 
                                     oncomplete="PF('dlgCdNovo').hide();" 
                                     update=":frmCadastro :pnlCadastro
                                     :msgGlobal"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgCdNovo').hide();"/>
                </f:facet>
            </h:panelGrid>
            <a href="www.facebook.com">Facebook</a> | 
            <a href="www.twitter.com">Twitter</a>
        </h:form>
    </h:form>
    </ui:define>
</ui:composition>
